<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Loop do Google Drive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1_gEAB7rYM8fJHO6tnSgToNw5_FMBzY8d" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>
</body>
</html>
