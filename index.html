<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    
    <script>
        // API da Wikipedia para um artigo aleatório
        var apiUrl = "https://pt.wikipedia.org/api/rest_v1/page/random/summary";

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                var destino = "https://pt.wikipedia.org/wiki/" + data.title;
                window.location.href = destino;
            })
            .catch(() => {
                // Caso haja erro, redireciona para a página principal da Wikipedia
                window.location.href = "https://pt.wikipedia.org";
            });
    </script>
</head>
<body>
    <p>Se não for redirecionado automaticamente, <a id="manualLink" href="https://pt.wikipedia.org">clique aqui</a>.</p>
</body>
</html>
