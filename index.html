<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    
    <script>
        // üîπ Categoria da Wikipedia que queremos usar
        var categoria = "Categoria:Feriados";

        // Constr√≥i a URL da API da Wikipedia
        var apiUrl = "https://pt.wikipedia.org/w/api.php?action=query&format=json&origin=*&list=categorymembers&cmtitle=" + encodeURIComponent(categoria) + "&cmlimit=50";

        // Busca os artigos dentro da categoria
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                var artigos = data.query.categorymembers;
                if (artigos.length > 0) {
                    // Escolhe um artigo aleat√≥rio
                    var artigoAleatorio = artigos[Math.floor(Math.random() * artigos.length)];
                    var destino = "https://pt.wikipedia.org/wiki/" + encodeURIComponent(artigoAleatorio.title);
                    
                    // Redireciona para o artigo escolhido
                    window.location.href = destino;
                } else {
                    // Se n√£o encontrar artigos, redireciona para a p√°gina da categoria
                    window.location.href = "https://pt.wikipedia.org/wiki/" + encodeURIComponent(categoria);
                }
            })
            .catch(() => {
                // Em caso de erro, redireciona para a Wikipedia
                window.location.href = "https://pt.wikipedia.org";
            });
    </script>
</head>
<body>
    <p>Se n√£o for redirecionado automaticamente, <a id="manualLink" href="https://pt.wikipedia.org/wiki/Categoria:Feriados">clique aqui</a>.</p>
</body>
</html>
